version: "3.9"
services:
  server:
    build:
      context: ./
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - ./:/app
      - /node_modules
  db:
    build:
      context: ./src/db
    volumes:
      - dashboard-volume:/var/lib/postgresql/data
    ports:
      - "5433:5432"
volumes:
  dashboard-volume:
